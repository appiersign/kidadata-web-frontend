<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Blank Template for Bootstrap</title>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600;800&display=swap" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-between align-items-stretch flex-column">
            <header class="row bg-danger">
                <nav class="navbar navbar-expand-lg navbar-light container-fluid bg-black">
                    <a class="navbar-brand font-weight-bolder text-nowrap text-decoration-none text-light" href="#">kidaData</a> 
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler16" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="background-color: black;">
                        <i class="fas fa-bars"></i>
                    </button>                     

                    <div class="collapse navbar-collapse" id="navbarToggler16"> 
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
                            <li class="nav-item text-center">
                                <a class="nav-link text-white" href="#">Home</a>
                            </li>                             

                            <li class="nav-item"> 
                                <a class="nav-link btn btn-outline-danger text-danger" href="#">Sign Up</a>
                            </li>

                            <li class="nav-item text-center">
                                <a class="nav-link text-white" href="#">Sign In</a>
                            </li>
                        </ul>                                                  
                    </div>                     
                </nav>
            </header>
            <main>
                <div class="row mt-5">
                    <div class="container-fluid">
                        <h1 class="text-white font-weight-bold">Real Time Air Play Charts of over 72million songs!</h1>
                    </div>
                </div>
                <div class="row mt-5">
                    <article class="col-6 my-2 chart-card">
                        <img src="./assets/images/24daily.jpg" alt="" class="w-100">
                        <h5 class="bg-dark text-white">Top Songs Since 0000hrs</h5>
                    </article>
                    <article class="col-6 my-2 chart-card">
                        <img src="./assets/images/7weekly.jpg" alt="" class="w-100">
                        <h5 class="bg-dark text-white">Top Songs Since Monday</h5>
                    </article>
                    <article class="col-6 my-2 chart-card">
                        <img src="./assets/images/8.png" alt="" class="w-100">
                        <h5 class="bg-dark text-white">Top Songs Since 1st March</h5>
                    </article>
                    <article class="col-6 my-2 chart-card">
                        <img src="./assets/images/9.png" alt="" class="w-100">
                        <h5 class="bg-dark text-white">Top Songs Since 1st Jan</h5>
                    </article>
                </div>
                <div class="row mt-5">
                    <div class="container-fluid">
                        <h4 class="text-white font-weight-bold">Data Collected from Over 30 Radio Stations in Ghana</h4>
                    </div>
                </div>
            </main>
            <footer class="row mt-5">
                <div class="container-fluid text-center">
                    <p class="text-white small">kidaData Gh c 2020</p>
                </div>
            </footer>
        </div>

    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
